<!DOCTYPE html>
<html>
<head>
  <title>Example: Events - Google Maps</title>
  <link rel="stylesheet" href="../../css/example.css"/>

  <script type="text/javascript" src="../../../externals/require.js"
    data-main="../../initialize.js"></script>
  <script type="text/javascript">
    function initialize() {
      require([
        'ai/maps/gmaps/map',
        'ai/maps/layers/googleroadmap'
      ], function() {
        var map = new aeris.maps.gmaps.Map('map-canvas', {
          baseLayer: new aeris.maps.layers.GoogleRoadMap(),
          center: [44.98, -93.2636],
          zoom: 4
        });

        map.on('click', function(evt) {
          console.log('You clicked it!', evt);
        });

        map.on('dblclick', function(evt) {
          console.log('You double-clicked it!', evt);
        });
      });
    }
  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
