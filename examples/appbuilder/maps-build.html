<!DOCTYPE html>
<html>
<head>
  <title>MapAppBuilder</title>

  <link rel="shortcut icon" type="image/x-icon" href="../weather.ico"/>

  <link rel="stylesheet" href="theme/default/css/style.css"/>

  <script type="text/javascript" src="../apikeys.js"></script>
  <script type="text/javascript" src="../../build/packages/mapapp.js"></script>

  <script type="text/javascript">
    function logArgs(args) {
      console.log('logArgs: ', args);
    }

    aeris.MapBuilder({
      path: '/',
      apiId: apiKeys.aeris.id,
      apiSecret: apiKeys.aeris.secret,
      google: {
        apiKey: apiKeys.google
      },

      el: '#app',
      mapOptions: {
        zoom: 4
      },
      onload: function(maps) {
        window.maps = maps;
        console.log('Mapbuild complete:', arguments);
      }
    });
  </script>
</head>
<body>
<div id="app"></div>

</body>
</html>
