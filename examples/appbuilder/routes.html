<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>RouteAppBuilder Example</title>

  <link rel="shortcut icon" type="image/x-icon" href="../weather.ico"/>

  <link rel="stylesheet" href="theme/default/css/style.css"/>
  <link rel="stylesheet" href="style/app-styles-hack-job.css"/>

  <style type="text/css">
    #app {
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      width: 100%;
      height: 100%;
    }
  </style>

  <script type="text/javascript" src="../../bower_components/requirejs/require.js" data-main="../initialize"></script>
  <script type="text/javascript">
    function initialize() {
      require.setStrategy('gmaps');
      require([
        'ai/builder/routes/routeappbuilder',
        'ai/packages/layers',
        'ai/packages/markers'
      ], function(RouteAppBuilder) {
        var builder = new RouteAppBuilder({
          el: document.getElementById('app'),
          mapOptions: {
            center: [44.97307701415332, -93.26208114624023],
            zoom: 15
          },
          controls: {
            markers: true,
            layers: true,
            routes: true
          },
          route: {
            path: {
              strokeColor: 'red',
              strokeWeight: 3
            },
            offPath: {
              strokeColor: 'green',
              strokeWeight: 3
            },
            waypoint: {
              url: 'marker_grey.png'
            },
            selectedWaypoint: {
              url: 'marker_green.png'
            }
          }
        });
        builder.build()
      });
    }
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
