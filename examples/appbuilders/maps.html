<!DOCTYPE html>
<html>
<head>
  <title>MapAppBuilder</title>

  <link rel="shortcut icon" type="image/x-icon" href="../weather.ico"/>

  <link rel="stylesheet" href="../css/example.css"/>

  <style type="text/css">
    #app {
      width: 90%;
      height: 90%;
      margin: 5% auto;
    }

    .aeris-maps-app, .aeris-mapContainer, .mapCanvasRegion, .mapCanvas {
      width: 100%;
      height: 100%;
    }

    .sideMenu {
      position: absolute;
      z-index: 100;
      top: 50px;
      right: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);

      min-width: 200px;
    }
  </style>

  <script type="text/javascript" src="../apikeys.js"></script>
  <script type="text/javascript" src="http://cdn.aerisjs.com/mapapp.js"></script>
  <!--
    Note that it is not required to load the Google Maps library when
    using the MapBuilder -- it will load the library for you, using the
    apiKey set in the MapBuilder config.
  -->

  <script type="text/javascript">
    aeris.MapBuilder({
      // The map builder requires aeris and google maps
      // API keys.
      apiId: apiKeys.aeris.id,
      apiSecret: apiKeys.aeris.secret,
      google: {
        apiKey: apiKeys.google
      },

      // Set the main container element for the map app.
      el: '#app'

      // The MapBuilder allows you to configure
      // which map object and controls are rendered.
      // See the aeris.MapBuilder documentation for a full
      // list of configuration options.
    });
  </script>
</head>
<body>
<div id="app"></div>

<div class="prompt">
  <h1>Example: Map AppBuilder</h1>

  <h2>Aeris.js</h2>

  <p>The <code>aeris.MapBuilder</code> allows you to easily create a full-featured weather map application using a simple configuration object.</p>
</div>

</body>
</html>
